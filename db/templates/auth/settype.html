{% extends 'base.html' %}

{% block title %}Change type{% endblock %}

{% block content %}
<form method="post">
 <p>New type</p>
 <label for="type0">User (0)</label>
 <input type="radio" id="type0" name="type" value="0" required>
 <label for="type1">Seller (1)</label>

 <input type="submit" value="Confirm">
</form>

{% endblock %}
