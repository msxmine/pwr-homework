<body style="display: grid">
    <canvas id="surface" width="1600" height="900"></canvas>
    <script src="./z1.js"></script>
    <!-- rysowanie wielokątów foremnych w wybranym kolorze -->
    <label for="kolor">Kolor</label>
    <input style="width: 10%" id="kolor" type="color">
    <input style="width: 10%" id="gobtn" type="button" value="Uruchom">
    <script>
    colval = document.getElementById("kolor")
    
    function draw(){
        clear()
        setcolor(colval.value)

        for (i = 3; i < 9; i++){
        penup()
        goto(-1, 0)
        setrot(90)
        forward(0.3*(i-3) )
        setrot(270)
        pendown()
        for (j = 0; j < i; j++){
            right(360/i)
            forward( (Math.cos(  (Math.PI - ((2*Math.PI)/i))/2   )) * 0.2 )
        }
        }
    }
    document.getElementById("gobtn").onclick = draw
    
    </script>
</body>
