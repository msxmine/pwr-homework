{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" maxlength="40" required>
    <label for="email">E-mail</label>
    <input name="email" id="email" maxlength="80" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" maxlength="40" required>
    <label for="passwordconf">Confirm password</label>
    <input type="password" name="passwordconf" id="passwordconf" maxlength="40" required>
    <input type="submit" value="Register">
</form>

{% endblock %}
