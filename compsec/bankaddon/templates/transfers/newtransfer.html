{% extends 'base.html' %}

{% block title %}New transfer{% endblock %}

{% block content %}
<form method="post">
    <label for="recvname">Recipient's name</label>
    <input name="recvname" id="recvname" maxlength="50" required>
    <label for="recvaccnum">Recipient's account number</label>
    <input type="number" name="recvaccnum" id="recvaccnum" maxlength="80" required>
    <label for="ammount">Transfer ammount</label>
    <input type="number" step="0.01" name="ammount" id="ammount" maxlength="40" required>
    <input type="submit" value="Send">
</form>

{% endblock %}
